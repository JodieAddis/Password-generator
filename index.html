<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body class="bg-darkBalticSea">
    <main class="flex h-screen flex-col items-center justify-center">
      <h1 class="self-center text-center text-2xl font-bold text-topaz">
        Password Generator
      </h1>
      <div
        class="mb-6 flex h-20 w-1/3 flex-row justify-between bg-balticSea px-6 text-mischka"
      >
        <p
          id="display-password"
          class="flex self-center text-2xl font-bold text-mischka"
        ></p>
        <div class="flex self-center">
          <span id="copiedText"></span>
          <button id="copyBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              heigh="8"
              width="16"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75"
              />
            </svg>
          </button>
        </div>
      </div>

      <form class="form h-1/2 w-1/3 bg-balticSea px-6 capitalize text-mischka">
        <div class="form-group flex flex-col">
          <label for="password-length" class="text-lg">Character Length</label>

          <input
            type="range"
            min="0"
            max="20"
            value="10"
            id="password-length"
            name="password-length"
            class="range-sm step rounded-none bg-darkBalticSea accent-mintGreen"
          />
        </div>
        <div class="form-group mb-2">
          <input
            type="checkbox"
            id="password-uppercase"
            name="password-uppercase"
            class="text-darkBalticSea accent-mintGreen"
          />
          <label for="password-uppercase">include uppercase letters</label>
        </div>
        <div class="form-group mb-2">
          <input
            type="checkbox"
            id="password-lowercase"
            name="password-lowercase"
            class="accent-mintGreen"
          />
          <label for="password-lowercase">include lowercase letters</label>
        </div>
        <div class="form-group mb-2">
          <input
            type="checkbox"
            id="password-numbers"
            name="password-numbers"
            class="accent-mintGreen"
          />
          <label for="password-numbers">include numbers</label>
        </div>
        <div class="form-group mb-2">
          <input
            type="checkbox"
            id="password-symbols"
            name="password-symbols"
            class="accent-mintGreen"
          />
          <label for="password-symbols">include symbols</label>
        </div>

        <div>
          <p>strength</p>
          <div>
            <span></span>
            <div>
              <div class="strength"></div>
              <div class="strength"></div>
              <div class="strength"></div>
              <div class="strength"></div>
            </div>
          </div>
        </div>

        <div class="flex justify-center">
          <button
            type="submit"
            class="bg-mintGreen text-center font-bold text-darkBalticSea"
            id="submit_btn"
          >
            Generate â†’
          </button>
        </div>
      </form>
    </main>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
